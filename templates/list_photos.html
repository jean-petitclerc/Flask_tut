{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Liste des photos</h1>
    </div>
    <ul>
        {% for row in list_photos %}
            <li><a href="{{ row['photo_name'] }}">{{ row['photo_name']|safe }} </a>
        {% else %}
            <li><em>No photo in the database</em>
        {% endfor %}
    </ul>
</div>

{% endblock %}
