{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Liste des photos</h1>
    </div>
    <ol>
        {% for row in list_photos %}
            <li>{{ row['photo_name']|safe }}<img src="file://{{ row['location'] }}">
            </li>
        {% else %}
            <li><em>No photo in the database</em></li>
        {% endfor %}
    </ol>
</div>

{% endblock %}
